<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faça seu login</h1>
    <form action="">
        <label for="email">e-mail: </label>
        <input type="email" name="email" id="email" placeholder="digi te seu e-mail" required autocomplete="off" autofocus>
        <br>
        <label for="senha">senha: </label>
        <input type="password" name="senha" id="senha" placeholder="agora sua senha" required>
        <br>
        <select name="cidade" id="cidade">
        <option value="mo">Mairiporã</option>
        <option value="sp">são Paulo</option>
        <option value="atb">Atibaia</option>
        <option value="ot">outro</option>
        </select>
        <textarea name="outro" id="outro" cols="20" rows="2" placeholder="Outro? digite" ></textarea>
        <input type="checkbox" name="lembrar" id="lembrar">Lembre-me
        <br>
        <input type="button" name="botao" id="botao"> Entrar
    </form>
</body>
</html>
