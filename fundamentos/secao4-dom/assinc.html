<!-- 
Adicione uma classe igual para os dois parágrafos.
Recupere os parágrafos via código JavaScript usando a função getElementsByClassName.
Altere algum estilo do primeiro deles.
Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. -->
<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementsByClassName("paragrafo")[0].style.color = "blue";
      document.getElementsByTagName("h4")[0].style.color = "red";
    </script>
  </body>
</html>
